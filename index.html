<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>

   <!-- style link -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <main class="card">

      <!-- search-box -->
      <div class="search-box">
         <input type="text" placeholder="city name" spellcheck="false">
         <button><img src="imgs/search_8094123.png" alt="search-icon"></button>
      </div>
      <div class="error">
         <p>Invalid city name</p>
      </div>
      <!-- weather-box -->
      <div class="weather-box">
         <img src="imgs/sunshine.png" class="weather-icon">
         <h1 class="temp">22Â°c</h1>
         <h2 class="city">Manila</h2>
         <div class="weather-date">
         </div>
         <div class="details">
            <div class="col">
               <img src="imgs/humidity_481453.png">
               <div>
                  <p class="humidity">50%</p>
                  <p class="hmd">Humidity</p>
               </div>
            </div>
            <div class="col">
               <img src="imgs/wind_4814331.png">
               <div>
                  <p class="wind">15 km/h</p>
                  <p class="wnd">Wind Speed</p>
               </div>
            </div>
         </div>
      </div>

   </main>

   <!-- JavaScript link -->
   <script src="app.js"></script>
</body>
</html>
